# Testing conda on windows
name: conda - windows - test
on:
  push:
    branches:
      - workflow

jobs:
  test-conda-windows:
    name: Test conda Windows
    runs-on: "windows-latest"
    steps:
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          activate-environment: myenv
      - name: install: cmake, eigen
        shell: cmd /C CALL {0}
        run: |
          conda install cmake eigen
          conda list --name myenv
