name: conda - windows - test
on:
  pull_request:
  push:
    branches:
      - workflow

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    - uses: goanpeca/setup-miniconda@v1
      with:
        activate-environment: cppad

    - name: Install cmake and eigen
      shell: cmd /C CALL {0}
      run: |
        conda install --yes cmake eigen

    - name: Check location of eigen3.pc file and Eigen directory
      shell: cmd /C CALL {0}
      run: |
        echo dir %CONDA_PREFIX%\Library\share\pkgconfig\eigen3.pc
             dir %CONDA_PREFIX%\Library\share\pkgconfig\eigen3.pc
        echo dir %CONDA_PREFIX%\Library\include\eigen3\Eigen
             dir %CONDA_PREFIX%\Library\include\eigen3\Eigen

    - name: Configure with include_eigen
      shell: cmd /C CALL {0}
      run: |
        echo mkdir build
             mkdir build
        echo cd build
             cd build
        echo set PKG_CONFIG_PATH=%CONDA_PREFIX%\Library\share\pkgconfig
             set PKG_CONFIG_PATH=%CONDA_PREFIX%\Library\share\pkgconfig
        echo cmake ^
          -G "Visual Studio 16 2019"  ^
          -D include_eigen=true ^
          -D cmake_install_includedirs=include;eigen3 ^
          ..
        cmake ^
          -G "Visual Studio 16 2019"  ^
          -D include_eigen=true ^
          -D cmake_install_includedirs=include;eigen3 ^
          ..

    - name: Configure, build, and test with eigen_prefix
      shell: cmd /C CALL {0}
      run: |
        echo cd build
             cd build
        echo set eigen_prefix=%CONDA_PREFIX%\Library\include
             set eigen_prefix=%CONDA_PREFIX%\Library\include
        echo cmake ^
          -G "Visual Studio 16 2019"  ^
          -D eigen_prefix=%eigen_prefix% ^
          -D cmake_install_includedirs=include;eigen3 ^
          ..
        cmake ^
          -G "Visual Studio 16 2019"  ^
          -D eigen_prefix=%eigen_prefix% ^
          -D cmake_install_includedirs=include;eigen3 ^
          ..
        echo cmake --build . --target check --parallel 1
             cmake --build . --target check --parallel 1
